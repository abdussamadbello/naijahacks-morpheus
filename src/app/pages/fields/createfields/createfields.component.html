
<nb-card>
  <nb-card-body>
    <nb-stepper #stepper>
      <nb-step [stepControl]="firstForm" label="First step">
        <form [formGroup]="firstForm" (ngSubmit)="onFirstSubmit()" class="step-container">
                  <div class="row">
                    <div class="col-md-12">
                          <div class="intitle">
                            <span>Basic</span>
                          </div>
                          <div class="form-group row">
                            <label for="inputFieldName" class="col-sm-2 col-form-label">Field Name</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="inputFieldName" placeholder="Field Name" formControlName="firstCtrl"
                              [ngClass]="{'form-control-danger': firstForm.invalid && (firstForm.dirty || firstForm.touched)}">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputplantName" class="col-sm-2 col-form-label">Plant Name</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="inputinputplantName" placeholder="Plant Name" formControlName="firstCtrl"
                              [ngClass]="{'form-control-danger': firstForm.invalid && (firstForm.dirty || firstForm.touched)}">
                            </div>
                          </div>
                
                          <div class="form-group row">
                            <label for="inputArea" class="col-sm-2 col-form-label">Area</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="inputArea" placeholder="Area">
                            </div>
                          </div>
                          <div class="intitle">
                            <span>Location</span>
                          </div>
                          <div class="form-group row">
                            <label for="inputCity" class="col-sm-2 col-form-label">City</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="inputCity" placeholder="City">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputState" class="col-sm-2 col-form-label">State</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="inputState" placeholder="State">
                            </div>
                          </div>
                
                          <div class="form-group row">
                            <label for="inputCountry" class="col-sm-2 col-form-label">Country</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="inputCountry" placeholder="Country">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputLongitude" class="col-sm-2 col-form-label">Longitude</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="inputLongitude" placeholder="Longitude">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="inputLatitude" class="col-sm-2 col-form-label">Latitude</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="inputLatitude" placeholder="Latitude">
                            </div>
                          </div>
                         
                     
                    </div>
                  </div>
          <button nbButton nbStepperNext>next</button>
        </form>
      </nb-step>
      
      <nb-step [stepControl]="secondForm" label="Second step">
        <form [formGroup]="secondForm" (ngSubmit)="onSecondSubmit()" class="step-container">
              <div class="row">
                  <ngx-edittodolist-table></ngx-edittodolist-table>
              </div>
    
          <button nbButton nbStepperPrevious>prev</button>
          <button nbButton nbStepperNext>Confirm</button>
        </form>
      </nb-step>
      <nb-step [stepControl]="secondForm" [hidden]="true" label="Second step">
        <div class="step-container">
          <h3>completed!</h3>
          <button nbButton (click)="stepper.reset()">Try again</button>
        </div>
      </nb-step>
    </nb-stepper>
  </nb-card-body>
</nb-card>
